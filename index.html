<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinVault | Secure Wealth Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* GRAIN NOISE LAYER - SUBTLE */
    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* FIXED GRID LAYER */
    .bg-grid-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
    }

    .dark .bg-grid-fixed {
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      mask-image: radial-gradient(circle at center, black 50%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle at center, black 50%, transparent 100%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(24, 24, 27, 0.2);
      border-radius: 3px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(161, 161, 170, 0.3);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            // DESIGN SYSTEM: Blue-Violet Theme
            primary: '#4f46e5', // Violet 600
            secondary: '#18181b', // Zinc 900

            background: '#ffffff',
            'background-dark': '#060606', // User Preference: Pitch Black

            // Custom Scale: Blue Violet
            'blue-violet': {
              '50': '#efeeff',
              '100': '#e2e0ff',
              '200': '#cac7fe',
              '300': '#aaa5fc',
              '400': '#8881f8',
              '500': '#6b63f1',
              '600': '#4f46e5',
              '700': '#4038ca',
              '800': '#3730a3',
              '900': '#332e81',
              '950': '#1e1b4b',
            }
          },
          boxShadow: {
            // Soft Glass Shadows instead of Hard Brutalism
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
            'glass-sm': '0 4px 16px 0 rgba(31, 38, 135, 0.2)',
            'glow': '0 0 20px rgba(79, 70, 229, 0.5)',
          },
          borderRadius: {
            // Rule of 4px -> 16px (xl) or 24px (2xl) usually
            'xl': '1rem', // 16px
            '2xl': '1.5rem', // 24px
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.5s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>

<body class="bg-background dark:bg-background-dark text-zinc-900 dark:text-zinc-100 min-h-screen relative">
  <div class="bg-grid-fixed"></div>
  <div class="bg-noise"></div>
  <div id="root" class="relative z-10"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
